<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GenomicAI - Sign Up</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233b82f6'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        window.handleCredentialResponse = async (response) => {
            console.log("Encoded JWT ID token: " + response.credential);
            try {
                const res = await fetch('/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });
                const data = await res.json();
                if (data.access_token) {
                    localStorage.setItem('auth_token', data.access_token);
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                console.error("Auth failed", err);
            }
        };

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("googleBtn_signup"),
                { theme: "outline", size: "large", width: "100%" }
            );
        };
    </script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0F172A", // Slate 900
                        secondary: "#3B82F6", // Blue 500
                        accent: "#F43F5E", // Rose 500
                        "background-light": "#F1F5F9", // Slate 100
                        "background-dark": "#0B1120",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem',
                        '4xl': '2.5rem',
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
                    }
                },
            },
        };
    </script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: #F1F5F9;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 0.15) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.1) 0, transparent 50%);
        }

        .dark body {
            background-color: #0B1120;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 0.4) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.2) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.2) 0, transparent 50%);
        }
    </style>
</head>

<body
    class="font-body text-slate-800 dark:text-slate-200 transition-colors duration-300 antialiased min-h-screen flex items-center justify-center p-4 lg:p-8">
    <div class="w-full max-w-6xl grid lg:grid-cols-2 gap-8 items-center">
        <!-- Hero Section -->
        <div
            class="hidden lg:flex flex-col justify-between h-full min-h-[600px] p-10 rounded-[2.5rem] bg-slate-900 text-white relative overflow-hidden shadow-2xl">
            <div class="relative z-10">
                <h1 class="text-5xl font-display font-bold leading-tight mb-6">
                    Unlock Your <br />
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400">Genomic
                        Vitality</span>
                </h1>
            </div>
        </div>

        <!-- Signup Form -->
        <div
            class="bg-white dark:bg-slate-800 rounded-[2.5rem] p-8 lg:p-12 shadow-soft border border-slate-100 dark:border-slate-700 w-full max-w-lg mx-auto lg:mx-0">
            <div class="mb-8 text-center lg:text-left">
                <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Create Account</h2>
            </div>

            <form id="signupForm" class="space-y-5">
                <div class="space-y-1.5">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email
                        Address</label>
                    <input class="block w-full rounded-xl border-slate-200 py-3 px-4" id="email" type="email"
                        required />
                </div>
                <div class="space-y-1.5">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                        for="password">Password</label>
                    <input class="block w-full rounded-xl border-slate-200 py-3 px-4" id="password" type="password"
                        required />
                </div>

                <button
                    class="w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-slate-900 hover:bg-slate-800 transition-all mt-6"
                    type="submit">
                    Create Account
                </button>
            </form>

            <div class="mt-8">
                <div class="my-8 flex items-center gap-4">
                    <div class="h-px bg-slate-200 dark:bg-slate-700 flex-1"></div>
                    <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Or continue with</span>
                    <div class="h-px bg-slate-200 dark:bg-slate-700 flex-1"></div>
                </div>
                <div class="grid grid-cols-1 gap-4">
                    <button id="googleSignupBtn"
                        class="flex items-center justify-center gap-3 py-3.5 border border-slate-200 dark:border-slate-700 rounded-xl font-semibold hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5"
                            alt="Google">
                        Sign up with Google
                    </button>
                </div>
            </div>
            <p class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
                Already have an account? <a class="font-bold text-blue-600" href="login.html">Log in</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // TODO: Replace with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhMaf_6NgmF_nfhhMYzI3HE4QzI9Ah4O0",
            authDomain: "biotrack-a3748.firebaseapp.com",
            projectId: "biotrack-a3748",
            storageBucket: "biotrack-a3748.firebasestorage.app",
            messagingSenderId: "76521300550",
            appId: "1:76521300550:web:936be24476b183ca936047",
            measurementId: "G-NHTBTERF9R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        async function handleLoginSuccess(userCredential) {
            const token = await userCredential.user.getIdToken();

            // Call Backend Registration Endpoint
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    localStorage.setItem('auth_token', token);
                    window.location.href = 'dashboard.html';
                } else {
                    const err = await response.json();
                    alert("Registration failed on server: " + (err.detail || "Unknown error"));
                }
            } catch (networkErr) {
                console.error(networkErr);
                alert("Network error during registration.");
            }
        }

        // Email Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                handleLoginSuccess(userCredential);
            } catch (error) {
                alert("Signup failed: " + error.message);
            }
        });

        // Google Signup
        document.getElementById('googleSignupBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                handleLoginSuccess(result);
            } catch (error) {
                console.error(error);
                alert("Google Sign-Up failed: " + error.message);
            }
        });
    </script>

</body>

</html>
