<body
    class="font-body bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 min-h-screen flex items-center justify-center p-4 lg:p-8">
    <div
        class="w-full max-w-[1400px] h-full min-h-[800px] lg:h-[85vh] bg-surface-light dark:bg-surface-dark rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col lg:flex-row relative border border-slate-200 dark:border-slate-800">
        <!-- Hero Section (Unchanged Visuals) -->
        <div class="hidden lg:flex lg:w-1/2 relative flex-col justify-between p-12 overflow-hidden bg-slate-900">
            <div class="absolute inset-0 z-0">
                <img alt="Abstract Health Data"
                    class="w-full h-full object-cover opacity-30 mix-blend-overlay grayscale contrast-125 brightness-75"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuDafFGH03oelDOVsUvEgiWogZCg6N8bjyzDuhM7FpoYLhouACJ9J8RAZGNDA96ET_GJw7Mg_JRlMYwzJp3rqEw-OZt_bEvK_jpdLKxdZVdrxClQHPvonCH3ReBeMRnyhlge1b4YtFxbQJgGkHlkcMzpKelFRy4uET_E0Md-hs1Svi-4E8jiI5rJ22nCH-MZHiBcfIW8cLFKhcHLzu9qGbw9NHuQe-zamTkKtp8vLhqhi4rNDb01I7Pmt6QOmCDdgaxhL5cSaMTlBKM" />
                <div class="absolute inset-0 bg-gradient-to-br from-slate-900/90 via-slate-900/80 to-blue-900/40"></div>
            </div>
            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-12">
                    <span class="text-xl font-bold tracking-tight text-white">BioTrack</span>
                </div>
                <h1 class="text-5xl lg:text-6xl font-display font-bold text-white leading-[1.1]">
                    Precision Health <br />
                    <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-300">Simplified.</span>
                </h1>
            </div>
        </div>

        <!-- Login Form Section -->
        <div
            class="w-full lg:w-1/2 p-8 md:p-12 lg:p-20 flex flex-col justify-center bg-white dark:bg-slate-900 relative">
            <div class="max-w-md mx-auto w-full">
                <div class="mb-10">
                    <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-3">Welcome back</h2>
                    <p class="text-slate-500 dark:text-slate-400">Sign in with Firebase to continue.</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2"
                                for="email">Email</label>
                            <input
                                class="block w-full py-3.5 px-4 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl"
                                id="email" type="email" required />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2"
                                for="password">Password</label>
                            <input
                                class="block w-full py-3.5 px-4 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl"
                                id="password" type="password" required />
                        </div>
                    </div>
                    <button id="emailLoginBtn"
                        class="w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 py-4 rounded-xl font-bold"
                        type="submit">
                        Log In
                    </button>
                </form>

                <div class="my-8 flex items-center gap-4">
                    <div class="h-px bg-slate-200 dark:bg-slate-700 flex-1"></div>
                    <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Or continue with</span>
                    <div class="h-px bg-slate-200 dark:bg-slate-700 flex-1"></div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <button id="googleLoginBtn"
                        class="flex items-center justify-center gap-3 py-3.5 border border-slate-200 dark:border-slate-700 rounded-xl font-semibold hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5"
                            alt="Google">
                        Sign in with Google
                    </button>
                </div>

                <div class="mt-8 text-center">
                    <p class="text-slate-500 dark:text-slate-400">
                        Don't have an account? <a class="font-bold text-blue-600" href="signup.html">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // TODO: Replace with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhMaf_6NgmF_nfhhMYzI3HE4QzI9Ah4O0",
            authDomain: "biotrack-a3748.firebaseapp.com",
            projectId: "biotrack-a3748",
            storageBucket: "biotrack-a3748.firebasestorage.app",
            messagingSenderId: "76521300550",
            appId: "1:76521300550:web:936be24476b183ca936047",
            measurementId: "G-NHTBTERF9R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        async function handleLoginSuccess(userCredential) {
            const token = await userCredential.user.getIdToken();

            // Auto-Register / Login on Backend
            // We use /register because it is idempotent: it returns existing user or creates new one.
            try {
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    localStorage.setItem('auth_token', token);
                    window.location.href = 'dashboard.html';
                } else {
                    const err = await response.json();
                    alert("Login failed: " + (err.detail || "Server error"));
                }
            } catch (err) {
                console.error(err);
                alert("Network error during login verification.");
            }
        }

        // Email Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                handleLoginSuccess(userCredential);
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });

        // Google Login
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                handleLoginSuccess(result);
            } catch (error) {
                console.error(error);
                alert("Google Sign-In failed: " + error.message);
            }
        });
    </script>

</body>
